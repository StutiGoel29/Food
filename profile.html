<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Dashboard</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    display:flex;
    background:#d8c7a7;
}


.sidebar{
    width:220px;
    height:100vh;
    background:#111827;
    color:white;
    padding: 20px;
    margin-left: 0px;

}

.sidebar h2{
    margin-bottom:30px;
}

.sidebar a{
    display:block;
    color:white;
    text-decoration:none;
    margin:15px 0;
    padding:8px;
    border-radius:5px;
    transition:0.3s;
}

.sidebar a:hover{
    background:#374151;
}

/* Main Content */
.main{
    flex:1;
    padding:40px;
}

/* Profile Card */
.profile-card{
    background:white;
    padding:25px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    width:500px;
}

.profile-top{
    display:flex;
    align-items:center;
    gap:20px;
}

.profile-top img{
    width:80px;
    height:80px;
    border-radius:50%;
}

.profile-details{
    margin-top:20px;
    line-height:2;
}

button{
    
    margin-top:15px;
    padding:10px 15px;
    border:none;
    background:#8B0000;
    color:white;
    border-radius:5px;
    cursor:pointer;
    transition:0.3s; 
}

button:hover{
    transform:translateY(-5px);
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    
}

/* Modal */
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    justify-content:center;
    align-items:center;
}

.modal-content{
    background:white;
    padding:30px;
    width:350px;
    border-radius:10px;
}

.modal-content input{
    width:100%;
    padding:8px;
    margin:8px 0;
}
</style>
</head>
<body>
<div class="sidebar">
    <h2>My Account</h2>
    <a href="#">Profile</a>
    <a href="cart.html">Cart</a>
    <a onclick="openModal()">Edit Profile</a>
</div>
<div class="main">
    <div class="profile-card">
        <div class="profile-top">
            <img src="https://png.pngtree.com/png-clipart/20230520/original/pngtree-cute-cartoon-girl-face-illustration-png-image_9166671.png" alt="profile">
            <h3 id="username"></h3>
        </div>

        <div class="profile-details">
            <p><strong>Full Name:</strong> <span id="fullname"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
        </div>

        
    </div>
</div>
<div class="modal" id="editModal">
    <div class="modal-content">
        <h3>Edit Profile</h3>
        <input type="text" id="editFullname" placeholder="Full Name">
        <input type="email" id="editEmail" placeholder="Email">
        <input type="text" id="editPhone" placeholder="Phone">
        <input type="text" id="editAddress" placeholder="Address">
        <button onclick="saveProfile()">Save</button>
        <button onclick="closeModal()" style="background:rgb(87, 86, 86);margin-top:5px;">Cancel</button>
    </div>
</div>

<script>
 // Default Data
 if(!localStorage.getItem("userProfile")){
     const defaultProfile = {
         fullname: "Stuti Goel",
         email: "stuti@email.com",
         phone: "9876543210",
         address: "Sonipat, Haryana"
     };
     localStorage.setItem("userProfile", JSON.stringify(defaultProfile));
 }

// Load Data
function loadProfile(){
    const data = JSON.parse(localStorage.getItem("userProfile"));
    document.getElementById("fullname").innerText = data.fullname;
    document.getElementById("email").innerText = data.email;
    document.getElementById("phone").innerText = data.phone;
    document.getElementById("address").innerText = data.address;
}

loadProfile();

// Modal Functions
function openModal(){
    const data = JSON.parse(localStorage.getItem("userProfile"));
    document.getElementById("editFullname").value = data.fullname;
    document.getElementById("editEmail").value = data.email;
    document.getElementById("editPhone").value = data.phone;
    document.getElementById("editAddress").value = data.address;

    document.getElementById("editModal").style.display = "flex";
}

function closeModal(){
    document.getElementById("editModal").style.display = "none";
}

 function saveProfile(){
     const updatedProfile = {
         fullname: document.getElementById("editFullname").value,
         email: document.getElementById("editEmail").value,
         phone: document.getElementById("editPhone").value,
         address: document.getElementById("editAddress").value
        };
 
    localStorage.setItem("userProfile", JSON.stringify(updatedProfile));
     closeModal();
     loadProfile();
    }
</script>

</body>
</html>
